<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>One Line Stocks</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/Logo.svg" alt="" />
        <h1>One Line Stocks</h1>
      </div>
    </nav>
    <section class="main-table">
      <div class="table-header">
        <h1>Stock List</h1>
      </div>
      <div class="data">
        <table>
          <thead>
            <tr class="column-header">
              <th>Sentiment</th>
              <th>Ticker</th>
              <th>Stock</th>
              <th>Comment</th>
              <th>Own</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button class="sentiment bull">Bull</button>
              </td>
              <td>MSFT</td>
              <td>Microsoft</td>
              <td>I like their cloud offerings. Lorem ipsum dolor sit.</td>
              <td>Yes</td>
              <td>9/29/2020</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="sentiment bear">Bear</button>
              </td>
              <td>GME</td>
              <td>GameStop</td>
              <td>Retail company only</td>
              <td>No</td>
              <td>9/29/2020</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="sentiment neutral">Neutral</button>
              </td>
              <td>SQ</td>
              <td>Square</td>
              <td>Like it but not sure.</td>
              <td>No</td>
              <td>9/29/2020</td>
              <td>
                <button class="delete"></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
